<template-include src="./basic-template-layout.html" param-title="Blog">
  <h1>Blog index</h1>
  <ul id="blog-list"></ul>
  <script defer>
    const blog_list = document.getElementById("blog-list");
    for (const blog_entry of _data) {
        blog_list.innerHTML += `<li><a href="/blog/${blog_entry.path}">${blog_entry.title}</a></li>`;
    }
  </script>
</template-include>
